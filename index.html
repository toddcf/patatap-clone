<!DOCTYPE html>
<html lang="en">
<head>

	<title>Patatap Clone</title>

	<meta name="Author" content="Todd Croak-Falen">
	<meta name="Description" content="A simple clone of the Patatap concept.">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Favicon -->

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

	<script type="text/paperscript" canvas="myCanvas">

		function xCord() {
			
			for ( var x = 0; x < 1000; x += 100 ) {
				
				var myCircle2 = new Path.Circle(new Point( x, y ), 10);
				myCircle2.fillColor = 'purple';

			}

		}
		

		for ( var y = 0; y < 1000; y += 100 ) {
			
			xCord();

		}

	</script>

</head>

<body>

	<canvas id="myCanvas" resize></canvas>

	<!-- Scripts for compatibility with old IE versions -->
